    </section>

    <section class="status right">

      <form id="name-form">
        <input type="text" placeholder="What's your name?" id="name" maxlength="10" required>
        <input type="submit" value="Update">
      </form>
      <h2>Leader Board:</h2>
      <ul id="players"></ul>
