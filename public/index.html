<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Attack!</title>
    
    <!-- CSS -->
    <link href="/styles/styles.css" rel="stylesheet" type="text/css">
    
    <!-- SCRIPT -->
    <script src="/scripts/dependencies/jquery.js"></script>
    <script src="/scripts/dependencies/underscore.js"></script>
    <script src="/scripts/dependencies/backbone.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/scripts/vector.js"></script>
    <script src="/scripts/canvas.js"></script>

    <script src="/scripts/background.js"></script>
    <script src="/scripts/planet.js"></script>
    <script src="/scripts/orbit.js"></script>
    <script src="/scripts/explosion.js"></script>

    <script src="/scripts/projectiles/projectile.model.js"></script>
    <script src="/scripts/projectiles/projectiles.collection.js"></script>

    <script src="/scripts/players/player.model.js"></script>
    <script src="/scripts/players/players.collection.js"></script>

    <script src="/scripts/splash.js"></script>

    <script src="/scripts/main.js"></script>

    <script type="text/template" id="player-template">
      <%= name %> (<%= lives %> lives): <%= score %> points
    </script>

    
  </head>
  <body>
  <div id="fb-root"></div>
  <script type="text/javascript">
    window.fbAsyncInit = function() {
      FB.init({
        appId  : '166386256771796',
        status : true, // check login status
        cookie : true, // enable cookies to allow the server to access the session
        xfbml  : true,  // parse XFBML
        channelUrl  : 'http://the-indecisives.nko2.nodeknockout.com/', // Custom Channel URL
        oauth : true //enables OAuth 2.0
      });
    };
  
    (function() {
      var e = document.createElement('script');
      e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
      e.async = true;
      document.getElementById('fb-root').appendChild(e);
    }());
  </script>

    <h1>Attack!</h1>
    <canvas id="game-canvas"></canvas>
    <section class="spores left">
      <p>Some info about the spores goes here</p>
    </section>  
    <section class="invaders right">
      <p>Some info about the invaders goes here</p>
    </section>
    <section class="score left"></section>
    <section class="status right">
      <h2>Name:</h2>
      <form id="name-form">
        <input type="text" placeholder="What's your name?" id="name" maxlength="10" required>
        <input type="submit" value="Update">
      </form>
      <h2>Leader Board:</h2>
      <ul id="players"></ul>
    </section>

    <script src="/scripts/players/player.view.js"></script>
    <script src="/scripts/players/players.view.js"></script>

  </body>
</html>
